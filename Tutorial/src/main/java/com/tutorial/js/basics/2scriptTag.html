<! DOCTYPE html>
<html>
    <body>
        <h1>Script<> js app</h1>

        <script>
            function showDate(){
                document.getElementById('demo').innerHTML= Date();
            }
        </script>

        <button 
        id="demo"
        type="button" 
        onclick="showDate()"
        >
            Click me to get date and time
        </button>

    </body>
</html>
